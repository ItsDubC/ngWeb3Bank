<mat-card>
    <mat-card-title>Stake Tokens</mat-card-title>
    <mat-card-subtitle align="end">Balance: </mat-card-subtitle>
    <mat-card-content class="container-form">
        <mat-form-field class="amount">
            <mat-label>Amount (mUSDC)</mat-label>
            <input matInput name="stakeAmt"  autocomplete="doNotAutoComplete" type="number">
            <mat-icon matSuffix>paid</mat-icon>
        </mat-form-field>
        <span class="deposit"><button mat-flat-button color="primary">Deposit</button></span>
        <button mat-flat-button color="warn" class="withdraw">Withdraw</button>
    </mat-card-content>
</mat-card>
